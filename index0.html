<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kariton Ly Online Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white border-b shadow-sm px-4 sm:px-6 py-3 flex flex-wrap gap-3 sm:gap-0 sm:flex-nowrap justify-between items-center sticky top-0 z-40">
    <h1 class="text-xl sm:text-2xl font-semibold tracking-tight text-gray-900 flex-1">Kariton</h1>

    <!-- Search Bar -->
    <div class="flex items-center gap-2 flex-1 sm:flex-none w-full sm:w-auto order-3 sm:order-none">
      <input id="searchInput" type="text" placeholder="Search products..."
        class="flex-grow border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-amber-400 w-full sm:w-64" />
      <button id="searchBtn"
        class="bg-amber-400 hover:bg-amber-500 text-black font-medium px-3 py-2 rounded-md text-sm transition w-auto">
        Search
      </button>
    </div>

    <!-- Cart Button -->
    <button id="cartBtn"
      class="relative flex items-center gap-2 bg-amber-400 hover:bg-amber-500 transition-colors text-black font-medium px-4 py-2 rounded-md w-full sm:w-auto justify-center sm:justify-start">
      üõí Cart
      <span id="cartCount"
        class="absolute -top-2 -right-2 bg-red-500 text-xs text-white rounded-full px-1">0</span>
    </button>
  </header>

  <!-- Products Section -->
  <main class="flex-grow container mx-auto px-4 py-6">
    <h2 class="text-xl font-semibold mb-4">Ly Products</h2>
    <div id="productList"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    </div>
  </main>

  <!-- Cart Modal -->
  <div id="cartModal"
    class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50 p-4">
    <div
      class="bg-white rounded-lg shadow-lg w-full sm:w-3/4 md:w-2/3 lg:w-1/2 p-6 max-h-[80vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-4 border-b pb-2">
        <h3 class="text-lg font-semibold">Your Cart</h3>
        <button id="closeCart" class="text-gray-500 hover:text-red-500 transition">‚úñ</button>
      </div>

      <div id="cartItems" class="space-y-4"></div>

      <div class="flex justify-between items-center border-t pt-4 mt-4 text-lg">
        <span class="font-medium">Total:</span>
        <span id="cartTotal" class="font-semibold text-gray-900">‚Ç±0.00</span>
      </div>

      <button id="checkoutBtn"
        class="mt-5 w-full bg-amber-400 hover:bg-amber-500 text-black font-medium py-2 rounded-md transition">
        Proceed to Checkout
      </button>
    </div>
  </div>

  <!-- Tailwind Alert Modal -->
  <div id="alertModal"
    class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50 transition-opacity p-4">
    <div
      class="bg-white rounded-lg shadow-lg p-6 text-center w-full max-w-xs sm:max-w-sm animate-fadeIn">
      <h3 id="alertTitle" class="text-lg font-semibold text-gray-900 mb-2">Success!</h3>
      <p id="alertMessage" class="text-gray-700 mb-4">Your order was placed successfully.</p>
      <button id="alertOkBtn"
        class="bg-amber-400 hover:bg-amber-500 text-black font-medium px-4 py-2 rounded-md transition">
        OK
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t py-4 text-center text-sm text-gray-500 mt-auto px-2">
    ¬© 2025 Kariton. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    const products = [
      { id: 1, name: "Gaming Ly Laptop", price: 30000, image: "ghpl.webp" },
      { id: 2, name: "Gaming Keyboard Ly K87", price: 25000, image: "gk.webp" },
      { id: 3, name: "Gaming Ly Mouse", price: 20000, image: "gm.jpg" },
      { id: 4, name: "Ly Mousepad", price: 999, image: "gmp.jpg" },
      { id: 5, name: "iPhone Charger", price: 599, image: "ic.jpg" },
      { id: 6, name: "Android - Micro & C Charger", price: 99, image: "amc.webp" },
    ];

    let cart = [];

    const productList = document.getElementById("productList");
    const cartModal = document.getElementById("cartModal");
    const cartBtn = document.getElementById("cartBtn");
    const closeCart = document.getElementById("closeCart");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    const cartCount = document.getElementById("cartCount");
    const checkoutBtn = document.getElementById("checkoutBtn");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");

    const alertModal = document.getElementById("alertModal");
    const alertTitle = document.getElementById("alertTitle");
    const alertMessage = document.getElementById("alertMessage");
    const alertOkBtn = document.getElementById("alertOkBtn");

    function renderProducts(list = products) {
      productList.innerHTML = list.map(p => `
        <div class="bg-white border rounded-md shadow-sm hover:shadow-md transition p-4 flex flex-col">
          <img src="${p.image}" alt="${p.name}" class="rounded-md mb-3 object-cover h-44 sm:h-48 w-full">
          <h3 class="font-medium text-gray-900 text-sm sm:text-base mb-1">${p.name}</h3>
          <p class="text-amber-600 font-semibold mb-3 text-sm sm:text-base">‚Ç±${p.price.toLocaleString()}</p>
          <div class="flex flex-col sm:flex-row gap-2 mt-auto">
            <button onclick="addToCart(${p.id})" class="flex-1 border border-gray-300 text-sm sm:text-base hover:bg-gray-100 py-2 rounded-md transition">Add to Cart</button>
            <button onclick="buyNow(${p.id})" class="flex-1 bg-amber-400 hover:bg-amber-500 text-black font-medium text-sm sm:text-base py-2 rounded-md transition">Buy Now</button>
          </div>
        </div>
      `).join("");
    }

    searchBtn.addEventListener("click", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      renderProducts(filtered);
    });

    searchInput.addEventListener("keyup", e => {
      if (e.key === "Enter") searchBtn.click();
    });

    function showAlert(title, message) {
      alertTitle.textContent = title;
      alertMessage.textContent = message;
      alertModal.classList.remove("hidden");
    }

    alertOkBtn.addEventListener("click", () => alertModal.classList.add("hidden"));

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) existing.qty++;
      else cart.push({ ...product, qty: 1 });
      updateCart();
    }

    function buyNow(id) {
      const product = products.find(p => p.id === id);
      showAlert("Order Placed", `You bought ${product.name} for ‚Ç±${product.price.toLocaleString()}. Thank you!`);
    }

    function updateCart() {
      cartCount.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
      cartItems.innerHTML = cart.length === 0
        ? `<p class="text-center text-gray-600 text-sm">Your cart is empty.</p>`
        : cart.map(item => `
          <div class="flex flex-col sm:flex-row justify-between sm:items-center border-b pb-2 gap-3">
            <div class="flex items-center gap-3">
              <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded object-cover">
              <div>
                <h4 class="font-medium text-sm sm:text-base">${item.name}</h4>
                <p class="text-gray-600 text-sm">‚Ç±${item.price.toLocaleString()}</p>
                <div class="flex items-center gap-2 mt-2 text-sm">
                  <button onclick="changeQty(${item.id}, -1)" class="px-2 border rounded">-</button>
                  <span>${item.qty}</span>
                  <button onclick="changeQty(${item.id}, 1)" class="px-2 border rounded">+</button>
                </div>
              </div>
            </div>
            <button onclick="removeItem(${item.id})" class="text-gray-400 hover:text-red-500 transition self-start sm:self-auto">üóëÔ∏è</button>
          </div>
        `).join("");
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      cartTotal.textContent = `‚Ç±${total.toLocaleString()}`;
    }

    function changeQty(id, change) {
      const item = cart.find(i => i.id === id);
      if (!item) return;
      item.qty += change;
      if (item.qty <= 0) cart = cart.filter(i => i.id !== id);
      updateCart();
    }

    function removeItem(id) {
      cart = cart.filter(item => item.id !== id);
      updateCart();
    }

    checkoutBtn.addEventListener("click", () => {
      if (cart.length === 0) {
        showAlert("Cart Empty", "Please add items to your cart before checking out.");
        return;
      }
      showAlert("Checkout Successful", "Thank you for your purchase!");
      cart = [];
      updateCart();
      cartModal.classList.add("hidden");
    });

    cartBtn.addEventListener("click", () => cartModal.classList.remove("hidden"));
    closeCart.addEventListener("click", () => cartModal.classList.add("hidden"));

    renderProducts();
    updateCart();
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
  </style>
</body>
</html>
